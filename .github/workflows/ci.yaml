name: Continuos Integration

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  ci:
    name: CI
    uses: Skycoder42/dart_test_tools/.github/workflows/dart.yml@main
    with:
      buildRunner: true
      publishExclude: '["lib/src/.gitignore"]'
      unitTestPaths: test/unit
      coverageExclude: >-
        "**/*.g.dart"
        "**/*.freezed.dart"
      integrationTestPaths: test/integration
      integrationTestVmArgs: --define=FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}
