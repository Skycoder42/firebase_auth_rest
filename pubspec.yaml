homepage: https://github.com/Skycoder42/firebase_auth_rest

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  freezed_annotation: ^1.1.0
  http: ^0.13.4
  json_annotation: ^4.4.0

dev_dependencies:
  build_runner: ^2.1.8
  coverage: ^1.1.0
  dart_pre_commit: ^3.0.0
  dart_test_tools: ^3.2.1
  freezed: ^1.1.1
  json_serializable: ^6.1.5
  meta: ^1.7.0
  mocktail: ^0.3.0
  test: ^1.20.1
  tuple: ^2.0.0
