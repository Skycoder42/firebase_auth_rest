name: firebase_auth_rest
description: A platform independent Dart/Flutter Wrapper for the Firebase
  Authentication API based on REST
version: 0.1.1
homepage: https://github.com/Skycoder42/firebase_auth_rest

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  http: ^0.12.2
  json_annotation: ^3.1.0
  freezed_annotation: ^0.12.0
  logger: ^0.9.4

dev_dependencies:
  test: ^1.15.3
  build_runner: ^1.10.2
  json_serializable: ^3.5.0
  freezed: ^0.12.1
  lint: ^1.3.0
  mockito: ^4.1.2
  cider: ^0.0.5
  git_hooks: ^0.0.4
  dart_pre_commit: ^1.0.1
  coverage: ^0.14.1
