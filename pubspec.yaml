version: 1.0.2
homepage: https://github.com/Skycoder42/firebase_auth_rest

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  freezed_annotation: ^0.12.0
  http: ^0.12.2
  json_annotation: ^3.1.1
  logging: ^0.11.4

dev_dependencies:
  build_runner: ^1.11.0
  cider: ^0.0.5
  coverage: ^0.14.1
  dart_pre_commit: ^1.1.4
  freezed: ^0.12.7
  git_hooks: ^0.0.4
  hanzo: ^1.0.2
  json_serializable: ^3.5.1
  lint: ^1.3.0
  mockito: ^4.1.4
  test: ^1.15.3
