name: Publish doc and code

on: release

jobs:
  doc:
    runs-on: ubuntu-latest
    steps:
      - uses: cedx/setup-dart@v2
      - uses: actions/checkout@v2
      - run: pub get
      - run: pub run build_runner build
      - run: dartdoc
      - name: upload doc
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          publish_dir: doc/api
          commit_message: ${{github.ref}}

  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: cedx/setup-dart@v2
      - uses: actions/checkout@v2
      - run: pub get
      - run: pub run build_runner build
      - run: rm -rf lib/src/.gitignore
      - name: store credentials
        run: |
          mkdir -p ~/.pub-cache
          cat '${{secrets.PUB_DEV_CREDENTIALS}}' > ~/.pub-cache/credentials.json
      - run: pub publish
      - name: clean up credentials
        run: shred -fzvu ~/.pub-cache/credentials.json
